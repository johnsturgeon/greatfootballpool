version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    macos:
      xcode: 11.3.0

    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
